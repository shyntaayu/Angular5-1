<div class="m-portlet m-portlet--mobile">
    <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <h3 class="m-portlet__head-text">
                    {{l("DatePicker")}}
                </h3>
            </div>
        </div>
    </div>
    <div class="m-portlet__body">
        <form [formGroup]="editForm" role="form">
            <div class="form-group m-form__group row">
                <label class="col-md-12">Default date picker</label>
                <div class="col-lg-10 col-md-9 col-sm-8">
                    <input required type="datetime" [(ngModel)]="selectedDate" formControlName="datepicker1" #SampleDatePicker name="SampleDatePicker" class="form-control">
                </div>
                {{ selectedDate }}
            </div>
            <div class="form-group m-form__group row">
                <div class="col-lg-10 col-md-9 col-sm-8">
                    <input required type="datetime" date-picker="" formControlName="datepicker" [options]="dateTimePickerOptions" class="form-control">
                </div>                
            </div>            
            <div class="form-group m-form__group row">
                <div class="col-lg-2 col-md-3 col-sm-4">
                    <button class="btn btn-primary" type="button" (click)="submitDate()">{{l("Submit")}}</button>
                </div>                
            </div>
        </form>
    </div>
</div>
