<div class="m-portlet m-portlet--mobile">
    <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <h3 class="m-portlet__head-text">
                    {{l("DatePicker")}}
                </h3>
            </div>
        </div>
    </div>
    <div class="m-portlet__body">
        <form role="form">
            <div class="form-group m-form__group row">
                <label class="col-sm-2">Date picker</label>
                <div class="col-sm-10">
                    <input required datePicker class="form-control">
                </div>
            </div>
            <div class="form-group m-form__group row">
                <label class="col-sm-2">Datetime picker</label>
                <div class="col-sm-10">
                    <input required dateType="datetime" datePicker class="form-control">
                </div>
            </div>
            <div class="form-group m-form__group row">
                <div class="col-sm-12">
                    <button class="btn btn-primary" type="button" (click)="submitDate()">{{l("Submit")}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
