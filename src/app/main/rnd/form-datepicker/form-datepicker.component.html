<div class="m-portlet m-portlet--mobile">
    <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <h3 class="m-portlet__head-text">
                    {{l("DatePicker")}}
                </h3>
            </div>
        </div>
    </div>
    <div class="m-portlet__body">
        <form (ngSubmit)="save()" class="m-form m-form--state">
            <div class="form-group m-form__group row">
                <label class="col-sm-2">Date picker</label>
                <div class="col-sm-10">
                    <input required [(ngModel)]="datepickSelected" name="datepickSelected" datePicker class="form-control">
                </div>
            </div>
            <div class="form-group m-form__group row">
                <label class="col-sm-2">Datetime picker</label>
                <div class="col-sm-10">
                    <input required [(ngModel)]="datetimepickSelected" name="datetimepickSelected" datePicker dateType="datetime" class="form-control">
                </div>
            </div>
            <div class="form-group m-form__group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">
                        <i class="la la-save"></i>
                        <span>{{l("Save")}}</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
