<style>
    .portlet-title.with-custom {
        margin-bottom: -10px;
        border: 0;
    }

    small.card-subtitle {
        color: #9eacb4;
        font-size: 13px;
        font-weight: 400;
    }
</style>

<div [@routerTransition]>
    <div class="m-subheader ">
        <div class="d-flex align-items-center">
            <div class="mr-auto col-sm-6">
                <h3 class="m-subheader__title m-subheader__title--separator">
                    <i class="la la-crosshairs"></i> <span>{{l("GetDataFromModal")}}</span>
                </h3>
            </div>
            <div class="col-xs-6 text-right">
                <button  (click)="getDataFromModalModal.show()" class="btn btn-primary blue"><i class="fa fa-plus"></i> {{l("Show")}} {{l("Modal")}}</button>
            </div>
        </div>
    </div>

    <div class="m-content">
        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__body">
                <h1>
                    <i class="fa fa-crosshairs"></i> <i class="icon-target"></i> <span>{{l("GetDataFromModal")}}</span>
                </h1>
                 
                <div class="row align-items-center margin-top-10">
                    <!--<Primeng-Datatable-Start>-->
                    <div class="primeng-datatable-container">
                        <p-dataTable #dataTable [editable]="true" [value]="primengDatatableHelper.records">
                            <p-column field="firstName" header="{{l('FirstName')}}" [sortable]="true" [style]="{'width':'150px'}">
                                <ng-template let-col let-i="rowIndex" let-record="rowData" pTemplate="body">
                                    <input type="text" [(ngModel)]="record['firstName']" class="form-control"/>
                                </ng-template>
                            </p-column>
                            <p-column field="lastName" header="{{l('LastName')}}" [sortable]="true" [style]="{'width':'150px'}">
                                <ng-template let-col let-i="rowIndex" let-record="rowData" pTemplate="body">
                                    <input type="text" [(ngModel)]="record['lastName']" class="form-control"/>
                                </ng-template>        
                            </p-column>
                            <p-column header="{{l('Action')}}" [sortable]="true" [style]="{'width':'150px'}">
                                <ng-template let-col let-i="rowIndex" let-record="rowData" pTemplate="body">
                                    <button pButton type="button" icon="fa-trash" label="{{l('Delete')}}" (click)="deleteRow(i)"></button>
                                </ng-template>        
                            </p-column>
                        </p-dataTable>
                    </div>
                    <!--<Primeng-Datatable-End>-->
                </div>
                <div class="row align-items-right margin-top-10">                
                    <div class="col-md-12" style="margin-top: 10px">
                        <button type="button" style="margin-left: 14px;" 
                            class="btn btn-primary blue text-right pull-right" (click)="save()"> Save </button>                        
                        <button type="button" style="margin-left: 14px;" 
                            class="btn btn-primary blue text-right pull-right" (click)="cancel()"> Cancel </button>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <getDataFromModalModal #getDataFromModalModal (modalSave)="getList()"></getDataFromModalModal>
</div>
